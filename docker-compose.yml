services:
  db:
    image: postgres:latest
    container_name: blog_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT}:5432"

  web:
    build: .
    container_name: blog_app
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./logs:/logs
    ports:
      - "${APP_PORT}:${APP_PORT}"

volumes:
  postgres_data:
